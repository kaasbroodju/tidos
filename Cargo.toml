[workspace]
resolver = "2"
members = [
    "tidos",
    "tidos_macro",
]

[workspace.package]
version = "0.6.6"
edition = "2021"
rust-version = "1.80.0"

[workspace.dependencies]
tidos = { path = "./tidos", version = "0.6.7" }
tidos_macro = { path = "./tidos_macro", version = "0.6.7" }


[profile.release]
codegen-units = 1
lto = true
opt-level = 'z'